databaseChangeLog:
  - changeSet:
      id: create-task
      author: admin
      changes:
        - createTable:
            tableName: Tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: completed
                  type: boolean